<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>quiz</title>
    <style>
        .table {
            margin: auto;
            width: 50% !important;
            border: 1px solid;
        }
        .centr {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class: " container table">
        <br>
        <div class="container-fluid responsive centr">
            <h2>CONSULTA DE DATOS DE TEMPERATURA DEL AIRE EN COLOMBIA</h2>
        </div>
        <br>
        <form class="container-fluid responsive centr">
            <label for:"departamento">Departamento:</label>
            <input type:"text" name:"departamento" id:"dep" >
        </form>
        <br>
            <div class="container-fluid responsive centr">
                <button type="button" class="btn btn-primary btn-sm" id="buscarboton">Buscar</button>
            </div>
        <br>
        <div class="container-fluid responsive centr">
            <h6>Resultado:</h6>
        </div>
        <br>
        <div class="container-fluid">
            <table class="table table-responsive text-center" id="tabladep">
                <thead>
                <tr>
                    <th scope="col">FECHA</th>
                    <th scope="col">VALOR</th>
                    <th scope="col">ESTACION</th>
                    <th scope="col">DEPARTAMENTO</th>
                    <th scope="col">MUNICIPIO</th>
                </tr>
                </thead>
                <tbody id="contenido">
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="index.js"> </script>
</body>
</html>
